name: Build and Push

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Push Changes
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        echo "Creating tmp branch..."
        if ! git checkout -b tmp; then
          echo "❌ Error creating branch: $?" >&2
          exit 1
        fi
        
        echo "Pushing to master..."
        push_output=$(git push -f $PWS_URL tmp:master 2>&1) || {
          echo "❌ Push failed with error:"
          echo "$push_output"
          exit 1
        }
        
        echo "✅ Push successful"
        echo "Output: $push_output"