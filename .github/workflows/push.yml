name: Build and Push

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Test Authentication
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        if ! git ls-remote $PWS_URL &>/dev/null; then
          echo "Error: Cannot connect to remote repository"
          echo "Please check PWS_URL secret and credentials"
          exit 1
        fi
        
    - name: Push Changes
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        # Add remote and pull first
        git remote add pws $PWS_URL
        git pull pws master --allow-unrelated-histories || true
        
        # Cleanup old tmp branch if exists
        git branch -D tmp || true
        
        # Create new branch
        git checkout -b tmp
        
        # Push to master
        if git push $PWS_URL tmp:master; then
          echo "Push successful!"
          exit 0
        else
          echo "Push failed. Check the error message above."
          exit 1
        fi