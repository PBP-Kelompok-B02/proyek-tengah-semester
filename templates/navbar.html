      <span class="mx-1">categories</span>

    <span class="px-2 py-1 cursor-pointer hover:bg-gray-800 hover:text-gray-300 text-sm rounded mb-5">

    </span>
    <span class="px-1 hover:text-white cursor-pointer">
      <i class="w-8 fas fa-calendar-alt p-2 bg-gray-800 rounded-full"></i>
    </span>
    <span class="px-1 hover:text-white cursor-pointer w-8 relative">
      <i class="w-8 fas fa-bell p-2 bg-gray-800 rounded-full"></i>

    </span>
    <span>
      <button id="theme-toggle-dark" class="px-2 py-1 cursor-pointer hover:bg-white hover:text-gray-300 text-sm rounded mb-5">
        Toggle Theme
      </button>
    </span>
    <span class="hover:text-white cursor-pointer w-10 relative float-right mr-3">
      <i class="fas fa-user p-2 bg-gray-800 rounded-full"></i>
      <span class="absolute right-0 top-0 -mt-1 -mr-1 text-xs bg-yellow-500 text-black font-medium px-2 rounded-full">3</span>
    </span>
  </div>
</div>
<div id="light-navbar" class="p-4 w-full bg-white">
  <!--light mode - text and icons-->
  <div class="p-2 text-gray-900 bg-white rounded-lg shadow-lg font-medium capitalize">
    <span class="px-2 mr-2 border-r border-gray-800">
      <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/file-spotify-logo-png-4.png"
        alt="alt placeholder" class="w-8 h-8 -mt-1 inline mx-auto">
    </span>
    <span class="px-2 py-1 cursor-pointer hover:bg-gray-200 hover:text-gray-700 text-sm rounded mb-5">
      <i class="w-8 fas fa-stream p-2 bg-gray-200 rounded-full"></i>
      <span class="mx-1">categories</span>
    </span>
    <span class="px-2 py-1 cursor-pointer hover:bg-gray-200 hover:text-gray-700 text-sm rounded mb-5">
      <i class="w-8 fas fa-th p-2 bg-gray-200 rounded-full"></i>
      <span class="mx-1">menu</span>
    </span>
    <span class="px-1 cursor-pointer hover:text-gray-700">
      <i class="fas fa-search p-2 bg-gray-200 rounded-full"></i>
    </span>
    <span class="px-1 cursor-pointer hover:text-gray-700">
      <i class="w-8 fas fa-calendar-alt p-2 bg-gray-200 rounded-full"></i>
    </span>
    <span class="px-1 w-8 relative cursor-pointer hover:text-gray-700">
      <i class="w-8 fas fa-bell p-2 bg-gray-200 rounded-full"></i>
      <span class="absolute right-0 top-0 -mt-2 -mr-1 text-xs bg-red-500 text-white font-medium px-2 shadow-lg rounded-full">3</span>
    </span>
    <span>
      <button id="theme-toggle-light" class="px-2 py-1 cursor-pointer hover:bg-gray-800 hover:text-gray-300 text-sm rounded mb-5">
        Toggle Theme
      </button>
    </span>
    <span class="w-10 relative float-right mr-3 cursor-pointer hover:text-gray-700">
      <i class="w-8 fas fa-user p-2 bg-gray-200 rounded-full"></i>
      <span class="absolute right-0 top-0 -mt-1 -mr-1 text-xs bg-yellow-500 text-black font-medium px-2 rounded-full">3</span>
    </span>
  </div>
</div>

<script>
  const themeToggleDark = document.getElementById('theme-toggle-dark');
  const themeToggleLight = document.getElementById('theme-toggle-light');
  const themeWrapper = document.getElementById('theme-wrapper');
  const darkNavbar = document.getElementById('dark-navbar');
  const lightNavbar = document.getElementById('light-navbar');

  function toggleTheme() {
    if (themeWrapper.classList.contains('dark-mode')) {
      themeWrapper.classList.remove('dark-mode');
      darkNavbar.style.display = 'none';
      lightNavbar.style.display = 'block';
      localStorage.setItem('theme', 'light');
    } else {
      themeWrapper.classList.add('dark-mode');
      darkNavbar.style.display = 'block';
      lightNavbar.style.display = 'none';
      localStorage.setItem('theme', 'dark');
    }
  }

  themeToggleDark.addEventListener('click', toggleTheme);
  themeToggleLight.addEventListener('click', toggleTheme);

  // On page load, set the theme based on local storage
  if (localStorage.getItem('theme') === 'dark') {
    themeWrapper.classList.add('dark-mode');
    darkNavbar.style.display = 'block';
    lightNavbar.style.display = 'none';
  } else {
    themeWrapper.classList.remove('dark-mode');
    darkNavbar.style.display = 'none';
    lightNavbar.style.display = 'block';
  }
</script>
